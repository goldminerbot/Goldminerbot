<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Mining Game</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>

<div id="toast"></div>

<div class="topbar">
  <div class="goldBox">ğŸª™ Gold: <span id="goldDisplay">0</span></div>
  <div class="profileBox">
    <div class="profilePic">ğŸ§‘</div>
    <div>
      <div class="profileName" id="tgName">Loading...</div>
      <button onclick="openRefer()">Refer</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="stats">
    <div class="big">
      Balance: <span id="balanceDisplay">0.00000</span>
    </div>
    <div class="btn-group">
      <button onclick="openWithdraw()">Withdraw</button>
      <button onclick="collectGold()" class="collect-btn">Collect</button>
    </div>
    <br>
    <div class="small">Per Hour: <span id="perHour">0</span></div>
    <div class="small">Per Day: <span id="perDayDisplay">0</span></div>
    <div class="small">Per Month: <span id="perMonth">0</span></div>
  </div>
  <div class="grid" id="plansDisplay"></div>
</div>

<div id="withdrawBox" class="modal">
  <div class="box">
    <h3>Withdraw</h3>
    <p style="font-size: 11px; color: red;">Minimum withdraw: 2000 Gold</p>
    <select id="payMethod">
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
    </select>
    <input id="payNumber" placeholder="Enter Number">
    <input id="goldAmount" type="number" placeholder="Gold Amount" oninput="calcMoney()">
    <div>You will get: <b><span id="moneyShow">0</span> à¦Ÿà¦¾à¦•à¦¾</b></div><br>
    <button onclick="submitWithdraw()">Submit</button>
    <button onclick="closeWithdraw()" class="cancel-btn">Cancel</button>
  </div>
</div>

<div id="referBox" class="modal">
  <div class="box">
    <h3>Refer & Earn</h3>
    <div onclick="copyLink()" class="copy-box">
      <small>Click to copy link:</small><br>
      <b id="referLink">Loading...</b>
    </div><br>
    <hr>
    <div>ğŸ Per Refer: <b>250 Gold Free</b></div>
    <div>ğŸ’° Commission: <b>20% Lifetime</b></div>
    <h4>Refer List</h4>
    <div class="list" id="referList">No referrals yet</div><br>
    <button onclick="closeRefer()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
